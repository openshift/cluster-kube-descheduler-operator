          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - "*"
        - apiGroups:
          - operator.openshift.io
          resources:
          - kubedeschedulers
          - kubedeschedulers/status
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - services
          - configmaps
          - secrets
          - events
          - serviceaccounts
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - namespaces
          - pods
          verbs:
          - get
          - watch
          - list
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
          - watch
          - list
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/scale
          verbs:
          - "*"
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - watch
          - list
          - create
          - update
        - apiGroups:
          - config.openshift.io
          resources:
          - infrastructures
          - apiservers
          verbs:
          - get
          - watch
          - list
      deployments:
      - name: descheduler-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: descheduler-operator
          template:
            metadata:
              labels:
                name: descheduler-operator
            spec:
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              containers:
                - name: descheduler-operator
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem': true
                    capabilities:
                      drop: ["ALL"]
                  image: registry-proxy.engineering.redhat.com/rh-osbs/kube-descheduler-operator-rhel-9:latest
                  resources:
                    requests:
                      memory: 50Mi
                      cpu: 10m
                  ports:
                  - containerPort: 60000
                    name: metrics
                  command:
                  - cluster-kube-descheduler-operator
                  args:
                  - "operator"
                  imagePullPolicy: Always
                  env:
