apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: AffinityAndTaints
  pluginConfig:
  - args:
      labelSelector: null
      namespaces:
        exclude: []
        include:
        - includedNamespace
    name: RemovePodsViolatingInterPodAntiAffinity
  - args:
      excludedTaints: null
      includePreferNoSchedule: false
      includedTaints: null
      labelSelector: null
      namespaces:
        exclude: []
        include:
        - includedNamespace
    name: RemovePodsViolatingNodeTaints
  - args:
      labelSelector: null
      namespaces:
        exclude: []
        include:
        - includedNamespace
      nodeAffinityType:
      - requiredDuringSchedulingIgnoredDuringExecution
    name: RemovePodsViolatingNodeAffinity
  - args:
      evictDaemonSetPods: false
      evictFailedBarePods: false
      evictLocalStoragePods: false
      evictSystemCriticalPods: false
      ignorePvcPods: true
      labelSelector: null
      minReplicas: 0
      nodeFit: false
      nodeSelector: ""
      priorityThreshold: null
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled: null
    deschedule:
      disabled: null
      enabled:
      - RemovePodsViolatingInterPodAntiAffinity
      - RemovePodsViolatingNodeTaints
      - RemovePodsViolatingNodeAffinity
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
