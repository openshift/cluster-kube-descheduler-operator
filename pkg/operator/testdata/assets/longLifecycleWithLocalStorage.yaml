apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: LongLifecycle
  pluginConfig:
  - args:
      includingInitContainers: true
      namespaces:
        exclude:
        - kube-system
        - hypershift
        - openshift
        - openshift-kube-descheduler-operator
        - openshift-kube-scheduler
      podRestartThreshold: 100
    name: RemovePodsHavingTooManyRestarts
  - args:
      evictableNamespaces:
        exclude:
        - kube-system
        - hypershift
        - openshift
        - openshift-kube-descheduler-operator
        - openshift-kube-scheduler
      targetThresholds:
        cpu: 50
        memory: 50
        pods: 50
      thresholds:
        cpu: 20
        memory: 20
        pods: 20
    name: LowNodeUtilization
  - args:
      evictLocalStoragePods: true
      ignorePvcPods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - LowNodeUtilization
    deschedule:
      disabled: null
      enabled:
      - RemovePodsHavingTooManyRestarts
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
