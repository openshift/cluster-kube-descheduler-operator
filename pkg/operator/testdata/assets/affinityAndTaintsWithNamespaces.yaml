apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
metricsCollector: {}
profiles:
- name: AffinityAndTaints
  pluginConfig:
  - args:
      namespaces:
        include:
        - includedNamespace
    name: RemovePodsViolatingInterPodAntiAffinity
  - args:
      namespaces:
        include:
        - includedNamespace
    name: RemovePodsViolatingNodeTaints
  - args:
      namespaces:
        include:
        - includedNamespace
      nodeAffinityType:
      - requiredDuringSchedulingIgnoredDuringExecution
    name: RemovePodsViolatingNodeAffinity
  - args:
      ignorePvcPods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled: null
    deschedule:
      disabled: null
      enabled:
      - RemovePodsViolatingInterPodAntiAffinity
      - RemovePodsViolatingNodeTaints
      - RemovePodsViolatingNodeAffinity
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
prometheus:
  authToken:
    secretReference: {}
