apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: SoftTopologyAndDuplicates
  pluginConfig:
  - args:
      constraints:
      - DoNotSchedule
      - ScheduleAnyway
      namespaces:
        exclude:
        - openshift-kube-scheduler
        - kube-system
    name: RemovePodsViolatingTopologySpreadConstraint
  - args:
      namespaces:
        exclude:
        - openshift-kube-scheduler
        - kube-system
    name: RemoveDuplicates
  - args:
      ignorePvcPods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - RemovePodsViolatingTopologySpreadConstraint
      - RemoveDuplicates
    deschedule:
      disabled: null
      enabled: null
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
