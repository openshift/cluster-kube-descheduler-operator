apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: LifecycleAndUtilization
  pluginConfig:
  - args:
      maxPodLifeTimeSeconds: 86400
    name: PodLifeTime
  - args:
      includingInitContainers: true
      podRestartThreshold: 100
    name: RemovePodsHavingTooManyRestarts
  - args:
      targetThresholds:
        cpu: 50
        memory: 50
        pods: 50
      thresholds:
        cpu: 20
        memory: 20
        pods: 20
    name: LowNodeUtilization
  - args:
      ignorePvcPods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - LowNodeUtilization
    deschedule:
      disabled: null
      enabled:
      - PodLifeTime
      - RemovePodsHavingTooManyRestarts
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
