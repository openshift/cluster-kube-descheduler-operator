apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: CompactAndScale
  pluginConfig:
  - args:
      evictableNamespaces:
        exclude:
        - openshift-kube-scheduler
        - kube-system
      thresholds:
        cpu: 20
        memory: 20
        pods: 20
    name: HighNodeUtilization
  - args:
      ignorePvcPods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - HighNodeUtilization
    deschedule:
      disabled: null
      enabled: null
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
