apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
nodeSelector: kubevirt.io/schedulable=true
profiles:
- name: DevKubeVirtRelieveAndMigrate
  pluginConfig:
  - args:
      evictableNamespaces:
        exclude:
        - kube-system
        - hypershift
        - openshift
        - openshift-kube-descheduler-operator
        - openshift-kube-scheduler
      targetThresholds:
        cpu: 30
        memory: 30
        pods: 30
      thresholds:
        cpu: 10
        memory: 10
        pods: 10
    name: LowNodeUtilization
  - args:
      evictLocalStoragePods: true
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - LowNodeUtilization
    deschedule:
      disabled: null
      enabled: null
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
