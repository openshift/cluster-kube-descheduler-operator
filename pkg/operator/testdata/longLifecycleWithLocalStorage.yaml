apiVersion: descheduler/v1alpha2
kind: DeschedulerPolicy
profiles:
- name: LongLifecycle
  pluginConfig:
  - args:
      includingInitContainers: true
      labelSelector: null
      namespaces:
        exclude:
        - openshift-kube-scheduler
        - kube-system
        include: []
      podRestartThreshold: 100
      states: null
    name: RemovePodsHavingTooManyRestarts
  - args:
      evictableNamespaces:
        exclude:
        - openshift-kube-scheduler
        - kube-system
        include: null
      numberOfNodes: 0
      targetThresholds:
        cpu: 50
        memory: 50
        pods: 50
      thresholds:
        cpu: 20
        memory: 20
        pods: 20
      useDeviationThresholds: false
    name: LowNodeUtilization
  - args:
      evictDaemonSetPods: false
      evictFailedBarePods: false
      evictLocalStoragePods: true
      evictSystemCriticalPods: false
      ignorePvcPods: true
      labelSelector: null
      minReplicas: 0
      nodeFit: false
      nodeSelector: ""
      priorityThreshold: null
    name: DefaultEvictor
  plugins:
    balance:
      disabled: null
      enabled:
      - LowNodeUtilization
    deschedule:
      disabled: null
      enabled:
      - RemovePodsHavingTooManyRestarts
    filter:
      disabled: null
      enabled:
      - DefaultEvictor
    preevictionfilter:
      disabled: null
      enabled: null
    presort:
      disabled: null
      enabled: null
    sort:
      disabled: null
      enabled: null
