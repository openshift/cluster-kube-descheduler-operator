apiVersion: apps/v1
kind: Deployment
metadata:
  name: "descheduler-operator"
  namespace: "openshift-kube-descheduler-operator"
  labels:
    app: "descheduler-operator"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: descheduler-operator
  template:
    metadata:
      labels:
        name: descheduler-operator
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: descheduler-operator
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          image: # set in e2e
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - cluster-kube-descheduler-operator
          args:
          - "operator"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "descheduler-operator"
            - name: RELATED_IMAGE_OPERAND_IMAGE
              value: # set in e2e
          volumeMounts:
          - name: tmp
            mountPath: "/tmp"
      serviceAccountName: openshift-descheduler
      volumes:
      - name: tmp
        emptyDir: {}
